<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="contain-page">
		<div class="page-pic">
			<img src="pic/pizza1.jpg">
		</div>
		<div class="page-text">
			<div class="page-text-flex">
				<div class="item-info">
					<h1 class="text-20-black">Paneer Pan Pizza</h1>
					<div class="Recommended-rate">
						<span class="red-star">★</span>
						<span class="red-star">★</span>
						<span class="red-star">★</span>
						<span class="red-star">★</span>
						<span class="gray-star">★</span>
					</div>
					<p class="text-12-gray item-info-text">For a vegetarian looking for a BIG treat that goes easy on the spices, this one's got it all.. The onions, the capsicum, those delectable mushrooms - with paneer and golden corn to top it all.</p>
				</div>
				<div class="select-area">
					<h1  class="text-14-black">Sizes</h1>
					<div class="select-button">
						<button class="button-active">
							<span class="text-10-red">Medium</span>
							<span class="text-10-black">₹450</span>
						</button>
						<button>
							<span class="text-10-gray">Large</span>
							<span class="text-10-black">₹990</span>
						</button>
						<button>
							<span class="text-10-gray">Small</span>
							<span class="text-10-black">₹199</span>
						</button>
					</div>
					<h1  class="text-14-black">Crust</h1>
					<div class="select-button">
						<button class="button-active">
							<span class="text-10-red">Standard</span>
							<span class="text-10-black"></span>
						</button>
						<button>
							<span class="text-10-gray">Garlic Roasted</span>
							<span class="text-10-black">Free</span>
						</button>
						<button>
							<span class="text-10-gray">Cheese Burst</span>
							<span class="text-10-black">Free</span>
						</button>
					</div>
					<h1  class="text-14-black">Toppings</h1>
					<div class="select-button">
						<button class="button-active">
							<span class="text-10-red">Standard</span>
							<span class="text-10-black"></span>
						</button>
						<button>
							<span class="text-10-gray">Extra Cheese</span>
							<span class="text-10-black">₹99</span>
						</button>
						<button>
							<span class="text-10-gray">Extra Spice</span>
							<span class="text-10-black">Free</span>
						</button>
					</div>
				</div>
				<button id="page-addcart">
					Add to Cart
				</button>
			</div>	
		</div>
	</div>
</body>
</html>
